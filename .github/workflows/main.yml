name: Go
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: windows-2016
    steps:

      - name: Setup Go v1.15
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Check out code into current branch
        uses: actions/checkout@v2

      - name: Build for windows
        run: |
          $env:Path="$pwd\lib;$env:Path"
          packr build -o oms.exe -mod=mod main.go

      - name: Build for linux
        run: |
          $env:Path="$pwd\lib;$env:Path"
          packr build -o oms -mod=mod main.go
        env:
          GOARCH: amd64
          GOOS: linux
          CGO_ENABLED: 0

      - name: Draft release
        uses: softprops/action-gh-release@v1
        with:
          body: Test for action
          tag_name: v0.1.3
          files: |
            ./oms.exe
            ./oms
            ./conf/config.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}